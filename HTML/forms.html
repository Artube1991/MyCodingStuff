<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script async defer src="script.js"></script>
</head>
<body>
    <form action="output.html" method="get">

        Name: <input type="text" name="name"><br>
        Country: <input autofocus="autofocus" type="text" list="country" name="countries"> 	
        <datalist id="country">   		
          <option value="UK">   		
          <option value="Canada">   		
          <option value="USA">   		
          <option value="India">   		
          <option value="Brasil"> 	
        </datalist><br> 	
        Sex: <br>  	
        <input class="sexx" type="radio" name="sex" value="Male"> Male<br>  	
        <input class="sexx" type="radio" name="sex" value="Female" checked="checked"> Female<br>   	
        <input type="submit" value="Submit"> 
        <input type="reset" value="Cancel">
      </form>

      <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <circle cx="100" cy="70" r="70" stroke="red"  stroke-width="2" fill="blue" /> 
      </svg>

      <canvas id="drawing1" width="400" height="400"
      style="border:1px solid #000000;"> 
      </canvas>
</body>
</html>
